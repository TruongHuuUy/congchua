<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUỲNH ANH</title>
    <style>
      @import url(https://fonts.googleapis.com/css?family=Montserrat);
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        position: fixed;
        display: flex;
        height: 100%;
        margin-left: auto;
        width: 100%;
        justify-content: center;
      }

      svg {
        display: block;
        font: 10.5em "Montserrat";
        width: 100vh;
        left: 50%;
        height: 300px;
        margin: 0 auto;
      }

      .text-copy {
        fill: none;
        stroke: white;
        stroke-dasharray: 6% 29%;
        stroke-width: 5px;
        stroke-dashoffset: 0%;
        animation: stroke-offset 5.5s infinite linear;
      }

      .text-copy:nth-child(1) {
        stroke: #4d163d;
        animation-delay: -1;
      }

      .text-copy:nth-child(2) {
        stroke: #840037;
        animation-delay: -2s;
      }

      .text-copy:nth-child(3) {
        stroke: #bd0034;
        animation-delay: -3s;
      }

      .text-copy:nth-child(4) {
        stroke: #bd0034;
        animation-delay: -4s;
      }

      .text-copy:nth-child(5) {
        stroke: #fdb731;
        animation-delay: -5s;
      }

      @keyframes stroke-offset {
        100% {
          stroke-dashoffset: -35%;
        }
      }
      canvas {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.2);
      }
    </style>
    <style>
      .--savior-overlay-transform-reset {
        transform: none !important;
      }
      .--savior-overlay-z-index-top {
        z-index: 2147483643 !important;
      }
      .--savior-overlay-position-relative {
        position: relative;
      }
      .--savior-overlay-position-static {
        position: static !important;
      }
      .--savior-overlay-overflow-hidden {
        overflow: hidden !important;
      }
      .--savior-overlay-overflow-x-visible {
        overflow-x: visible !important;
      }
      .--savior-overlay-overflow-y-visible {
        overflow-y: visible !important;
      }
      .--savior-overlay-z-index-reset {
        z-index: auto !important;
      }
      .--savior-overlay-display-none {
        display: none !important;
      }
      .--savior-overlay-clearfix {
        clear: both;
      }
      .--savior-overlay-reset-filter {
        filter: none !important;
        backdrop-filter: none !important;
      }
      .--savior-tooltip-host {
        z-index: 9999;
        position: absolute;
        top: 0;
      }
      /*Override css styles for Twitch.tv*/
      main.--savior-overlay-z-index-reset {
        z-index: auto !important;
      }
      .modal__backdrop.--savior-overlay-z-index-reset {
        position: static !important;
      }
      main.--savior-overlay-z-index-top {
        z-index: auto !important;
      }
      main.--savior-overlay-z-index-top .channel-root__player-container + div,
      main.--savior-overlay-z-index-top
        .video-player-hosting-ui__container
        + div {
        opacity: 0.1;
      }
      /*Dirty hack for facebook big video page e.g: https://www.facebook.com/abc/videos/...*/
      .--savior-backdrop {
        position: fixed !important;
        z-index: 2147483642 !important;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw !important;
        background-color: rgba(0, 0, 0, 0.9);
      }
      .--savior-overlay-twitter-video-player {
        position: fixed;
        width: 80%;
        height: 80%;
        top: 10%;
        left: 10%;
      }
      .--savior-overlay-z-index-reset [data-testid="sidebarColumn"],
      .--savior-overlay-z-index-reset header[role="banner"],
      .--savior-overlay-z-index-reset
        [aria-label="Home timeline"]
        > div:first-child,
      .--savior-overlay-z-index-reset
        [aria-label="Home timeline"]
        > div:nth-child(3) {
        z-index: -1 !important;
      }
      /* Fix conflict css with zingmp3 */
      .zm-video-modal.--savior-overlay-z-index-reset {
        position: absolute;
      }
      /* Dirty hack for xvideos99 */
      #page #main.--savior-overlay-z-index-reset {
        z-index: auto !important;
      }
      /* Overlay for ok.ru */
      #vp_w.--savior-overlay-z-index-reset.media-layer.media-layer__video {
        overflow-y: hidden;
        z-index: 2147483643 !important;
      }
      /* Fix missing controller for tv.naver.com */
      .--savior-overlay-z-index-top.rmc_controller,
      .--savior-overlay-z-index-top.rmc_setting_intro,
      .--savior-overlay-z-index-top.rmc_highlight,
      .--savior-overlay-z-index-top.rmc_control_settings {
        z-index: 2147483644 !important;
      }
      /* Dirty hack for douyi.com */
      .swiper-wrapper.--savior-overlay-z-index-reset
        .swiper-slide:not(.swiper-slide-active),
      .swiper-wrapper.--savior-overlay-transform-reset
        .swiper-slide:not(.swiper-slide-active) {
        display: none;
      }
      .videoWrap + div > div {
        pointer-events: unset;
      }
      /* Dirty hack for fpt.ai */
      .mfp-wrap.--savior-overlay-z-index-top {
        position: relative;
      }
      .mfp-wrap.--savior-overlay-z-index-top .mfp-close {
        display: none;
      }
      .mfp-wrap.--savior-overlay-z-index-top .mfp-content {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      section.--savior-overlay-z-index-reset
        > main[role="main"].--savior-overlay-z-index-reset
        + nav {
        z-index: -1 !important;
      }
      section.--savior-overlay-z-index-reset
        > main[role="main"].--savior-overlay-z-index-reset
        section.--savior-overlay-z-index-reset
        div.--savior-overlay-z-index-reset
        ~ div {
        position: relative;
      }
      div[class^="tiktok"].--savior-overlay-z-index-reset {
        z-index: 2147483644 !important;
      }
      @-moz-keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @-webkit-keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @-o-keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <canvas id="heart" width="1243" height="920"></canvas>
    <div class="container">
      <svg viewBox="0 0 2560 300">
        <symbol id="s-text">
          <text text-anchor="middle" x="50%" y="80%">QUỲNH ANH</text>
        </symbol>

        <g class="g-ants">
          <use xlink:href="#s-text" class="text-copy"></use>
          <use xlink:href="#s-text" class="text-copy"></use>
          <use xlink:href="#s-text" class="text-copy"></use>
          <use xlink:href="#s-text" class="text-copy"></use>
          <use xlink:href="#s-text" class="text-copy"></use>
          <use xlink:href="#s-text" class="text-copy"></use>
        </g>
      </svg>
    </div>
    <script>
      window.requestAnimationFrame =
        window.__requestAnimationFrame ||
        window.requestAnimationFrame ||
        window.webkitRequestAnimationFrame ||
        window.mozRequestAnimationFrame ||
        window.oRequestAnimationFrame ||
        window.msRequestAnimationFrame ||
        (function () {
          return function (callback, element) {
            var lastTime = element.__lastTime;
            if (lastTime === undefined) {
              lastTime = 0;
            }
            var currTime = Date.now();
            var timeToCall = Math.max(1, 33 - (currTime - lastTime));
            window.setTimeout(callback, timeToCall);
            element.__lastTime = currTime + timeToCall;
          };
        })();
      window.isDevice =
        /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(
          (
            navigator.userAgent ||
            navigator.vendor ||
            window.opera
          ).toLowerCase()
        );
      var loaded = false;
      var init = function () {
        if (loaded) return;
        loaded = true;
        var mobile = window.isDevice;
        var koef = mobile ? 0.5 : 1;
        var canvas = document.getElementById("heart");
        var ctx = canvas.getContext("2d");
        var width = (canvas.width = koef * innerWidth);
        var height = (canvas.height = koef * innerHeight);
        var rand = Math.random;
        ctx.fillStyle = "rgba(0,0,0,1)";
        ctx.fillRect(0, 0, width, height);

        var heartPosition = function (rad) {
          //return [Math.sin(rad), Math.cos(rad)];
          return [
            Math.pow(Math.sin(rad), 3),
            -(
              15 * Math.cos(rad) -
              5 * Math.cos(2 * rad) -
              2 * Math.cos(3 * rad) -
              Math.cos(4 * rad)
            ),
          ];
        };
        var scaleAndTranslate = function (pos, sx, sy, dx, dy) {
          return [dx + pos[0] * sx, dy + pos[1] * sy];
        };

        window.addEventListener("resize", function () {
          width = canvas.width = koef * innerWidth;
          height = canvas.height = koef * innerHeight;
          ctx.fillStyle = "rgba(0,0,0,1)";
          ctx.fillRect(0, 0, width, height);
        });

        var traceCount = mobile ? 20 : 50;
        var pointsOrigin = [];
        var i;
        var dr = mobile ? 0.3 : 0.1;
        for (i = 0; i < Math.PI * 2; i += dr)
          pointsOrigin.push(scaleAndTranslate(heartPosition(i), 210, 13, 0, 0));
        for (i = 0; i < Math.PI * 2; i += dr)
          pointsOrigin.push(scaleAndTranslate(heartPosition(i), 150, 9, 0, 0));
        for (i = 0; i < Math.PI * 2; i += dr)
          pointsOrigin.push(scaleAndTranslate(heartPosition(i), 90, 5, 0, 0));
        var heartPointsCount = pointsOrigin.length;

        var targetPoints = [];
        var pulse = function (kx, ky) {
          for (i = 0; i < pointsOrigin.length; i++) {
            targetPoints[i] = [];
            targetPoints[i][0] = kx * pointsOrigin[i][0] + width / 2;
            targetPoints[i][1] = ky * pointsOrigin[i][1] + height / 2;
          }
        };

        var e = [];
        for (i = 0; i < heartPointsCount; i++) {
          var x = rand() * width;
          var y = rand() * height;
          e[i] = {
            vx: 0,
            vy: 0,
            R: 2,
            speed: rand() + 5,
            q: ~~(rand() * heartPointsCount),
            D: 2 * (i % 2) - 1,
            force: 0.2 * rand() + 0.7,
            f:
              "hsla(0," +
              ~~(40 * rand() + 60) +
              "%," +
              ~~(60 * rand() + 20) +
              "%,.3)",
            trace: [],
          };
          for (var k = 0; k < traceCount; k++) e[i].trace[k] = { x: x, y: y };
        }

        var config = {
          traceK: 0.4,
          timeDelta: 0.01,
        };

        var time = 0;
        var loop = function () {
          var n = -Math.cos(time);
          pulse((1 + n) * 0.5, (1 + n) * 0.5);
          time +=
            (Math.sin(time) < 0 ? 9 : n > 0.8 ? 0.2 : 1) * config.timeDelta;
          ctx.fillStyle = "rgba(0,0,0,.1)";
          ctx.fillRect(0, 0, width, height);
          for (i = e.length; i--; ) {
            var u = e[i];
            var q = targetPoints[u.q];
            var dx = u.trace[0].x - q[0];
            var dy = u.trace[0].y - q[1];
            var length = Math.sqrt(dx * dx + dy * dy);
            if (10 > length) {
              if (0.95 < rand()) {
                u.q = ~~(rand() * heartPointsCount);
              } else {
                if (0.99 < rand()) {
                  u.D *= -1;
                }
                u.q += u.D;
                u.q %= heartPointsCount;
                if (0 > u.q) {
                  u.q += heartPointsCount;
                }
              }
            }
            u.vx += (-dx / length) * u.speed;
            u.vy += (-dy / length) * u.speed;
            u.trace[0].x += u.vx;
            u.trace[0].y += u.vy;
            u.vx *= u.force;
            u.vy *= u.force;
            for (k = 0; k < u.trace.length - 1; ) {
              var T = u.trace[k];
              var N = u.trace[++k];
              N.x -= config.traceK * (N.x - T.x);
              N.y -= config.traceK * (N.y - T.y);
            }
            ctx.fillStyle = u.f;
            for (k = 0; k < u.trace.length; k++) {
              ctx.fillRect(u.trace[k].x, u.trace[k].y, 1, 1);
            }
          }
          //ctx.fillStyle = "rgba(255,255,255,1)";
          //for (i = u.trace.length; i--;) ctx.fillRect(targetPoints[i][0], targetPoints[i][1], 2, 2);

          window.requestAnimationFrame(loop, canvas);
        };
        loop();
      };

      var s = document.readyState;
      if (s === "complete" || s === "loaded" || s === "interactive") init();
      else document.addEventListener("DOMContentLoaded", init, false);
    </script>
  </body>
  <div
    style="
      position: absolute;
      top: 0px;
      z-index: 2147483647;
      display: block !important;
    "
  ></div>
</html>
